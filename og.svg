<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- Gradiente de fondo mejorado con m치s profundidad -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0f1e">
        <animate attributeName="stop-color" values="#0a0f1e;#1a1f3e;#0a0f1e" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#0f2027">
        <animate attributeName="stop-color" values="#0f2027;#203a43;#0f2027" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Part칤culas de energ칤a -->
    <radialGradient id="particle">
      <stop offset="0%" stop-color="#ffd700" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ff6b00" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Efecto de cristal mejorado -->
    <linearGradient id="glass" x1="20%" y1="10%" x2="80%" y2="90%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.1)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0.05)"/>
    </linearGradient>
    
    <!-- Rayo mejorado con gradiente din치mico -->
    <linearGradient id="bolt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff700"/>
      <stop offset="50%" stop-color="#ffa500"/>
      <stop offset="100%" stop-color="#ff4500"/>
    </linearGradient>
    
    <!-- Filtros mejorados -->
    <filter id="glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#ffaa00" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in" result="colorBlur"/>
      <feMerge>
        <feMergeNode in="colorBlur"/>
        <feMergeNode in="colorBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feFlood flood-color="#4dd0e1"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.6)"/>
    </filter>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- L칤neas de energ칤a decorativas -->
  <g opacity="0.15">
    <line x1="0" y1="100" x2="1200" y2="530" stroke="#4dd0e1" stroke-width="1">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="0" y1="530" x2="1200" y2="100" stroke="#4dd0e1" stroke-width="1">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Part칤culas flotantes -->
  <g opacity="0.6">
    <circle r="3" fill="url(#particle)">
      <animateMotion path="M 100,300 Q 300,100 600,200 T 1100,350" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="url(#particle)">
      <animateMotion path="M 1100,400 Q 800,250 500,350 T 100,280" dur="15s" repeatCount="indefinite"/>
    </circle>
    <circle r="2.5" fill="url(#particle)">
      <animateMotion path="M 200,150 Q 500,400 900,200 T 1150,450" dur="18s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- C칤rculo principal con efecto de energ칤a -->
  <g transform="translate(600 230)">
    <!-- Anillos externos pulsantes -->
    <circle r="160" fill="none" stroke="rgba(77, 208, 225, 0.3)" stroke-width="2">
      <animate attributeName="r" values="160;170;160" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="145" fill="none" stroke="rgba(255, 215, 0, 0.2)" stroke-width="1.5">
      <animate attributeName="r" values="145;155;145" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- C칤rculo principal con efecto glassmorphism -->
    <circle r="130" fill="url(#glass)" stroke="rgba(255,255,255,0.4)" stroke-width="3" filter="url(#dropShadow)"/>
    
    <!-- Rayo central con animaci칩n -->
    <g filter="url(#glow)">
      <path d="M 0,-80 L -30,20 L 15,15 L -20,100 L 55,-10 L 10,-5 Z" fill="url(#bolt)">
        <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <!-- Destellos -->
      <circle r="8" cx="0" cy="-80" fill="#fff" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      </circle>
      <circle r="8" cx="-20" cy="100" fill="#fff" opacity="0">
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0.75s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Textos principales con efectos -->
  <g font-family="'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif" text-anchor="middle">
    <!-- T칤tulo principal -->
    <text x="600" y="410" font-size="68" font-weight="900" fill="#ffffff" filter="url(#textGlow)" letter-spacing="-1">
      Comparador de Tarifas de Luz
    </text>
    
    <!-- Subt칤tulo con estilo moderno -->
    <text x="600" y="470" font-size="32" font-weight="600" fill="#4dd0e1" opacity="0.95">
      Encuentra la m치s barata en segundos
    </text>
    
    <!-- Badge de Espa침a con efecto premium -->
    <g transform="translate(600 530)">
      <rect x="-90" y="-30" width="180" height="60" rx="30" 
            fill="rgba(255,215,0,0.15)" 
            stroke="rgba(255,215,0,0.6)" 
            stroke-width="2"
            filter="url(#dropShadow)">
        <animate attributeName="fill" 
                 values="rgba(255,215,0,0.15);rgba(255,215,0,0.25);rgba(255,215,0,0.15)" 
                 dur="3s" 
                 repeatCount="indefinite"/>
      </rect>
      <text y="10" font-size="26" font-weight="800" fill="#ffd700" letter-spacing="2">
        游쀯릖 ESPA칌A
      </text>
    </g>
  </g>
  
  <!-- Detalles decorativos en esquinas -->
  <g opacity="0.4">
    <circle cx="50" cy="50" r="40" fill="none" stroke="#4dd0e1" stroke-width="1"/>
    <circle cx="1150" cy="50" r="40" fill="none" stroke="#ffd700" stroke-width="1"/>
    <circle cx="50" cy="580" r="40" fill="none" stroke="#ffd700" stroke-width="1"/>
    <circle cx="1150" cy="580" r="40" fill="none" stroke="#4dd0e1" stroke-width="1"/>
  </g>
</svg>